<!DOCTYPE html>
<html lang="en" ng-app='movieSearch'>
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div ng-controller="MovieController" class="twelve columns">

        <form ng-submit="search(searchWord)">
          <div class="row">
            <div class="12 columns">
              <label for="searchWord">Search</label>
              <input class="u-full-width" type="searchWord" placeholder="search" id="searchWord" ng-model="searchWord" autofocus>
            </div>
          </div>
          <input class="button-primary" type="submit" value="Submit">
        </form>
        <hr class="twelve columns">
        <ul>
          <li ng-repeat="movie in result" track by $index>{{ movie.data.title }}</li>
        </ul>

      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
